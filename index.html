<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- DESCRIPTION -->
    <meta
      name="description"
      content="Messirven es un servicio de preparación de asados a domicilio en Miami"
    />
    <!-- KEYWORDS -->
    <meta
      name="keywords"
      content="Asado, barbecue, Miami, wine, vinos, vinos argentinos, carne, steak, bife, entraña, carne argentina, domicilio"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- TITLE -->
    <title>Messirven</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            width="50px"
            src="assets/img/LogoColor.png"
            alt="Messirven Logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Contacto</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Menus</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-bordeaux">
                <a href="#">Book it</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END NAVBAR -->
    <!-- CAROUSEL -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/hero1.jpg" class="d-block w-100" alt="Wine" />
        </div>
        <div class="carousel-item">
          <img src="assets/img/hero2.jpg" class="d-block w-100" alt="Asado" />
        </div>
        <div class="carousel-item">
          <img
            src="assets/img/hero3.jpg"
            class="d-block w-100"
            alt="barbecue"
          />
        </div>
      </div>
      <div class="carouselText">
        <div class="row justify-content-center">
          <div class="col-xl-10">
            <div class="row">
              <div>
                <h1>Enjoy, we <br />take care of it</h1>
                <h6>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam
                  porro voluptatibus, quo totam cupiditate aperiam architecto
                  dolor est nam deleniti tenetur dolore omnis voluptatem illo
                  eum error delectus laudantium reprehenderit!
                </h6>
                <button type="button" class="btn btn-bordeaux mt-3">
                  More
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- END CAROUSEL -->
    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
